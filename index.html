<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Builder</title>
    <link rel="stylesheet" href="style.css">    

    
    
</head>

<body>
    <div class="inp">
    <table>
        <tr>
            <td>
                <label for="name">Name:</label>
            </td>
            <td>
                <input type="text" id="name" placeholder="Name" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="role">Role/Title:</label>
            </td>
            <td>
                <input type="text" id="role" placeholder="Channel Name" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="org">Company/Organization:</label>
            </td>
            <td>
                <input type="text" id="org" placeholder="Company/Organization" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label>
            </td>
            <td>
                <input type="email" id="email" placeholder="Email_id" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="img">Profile photo URL:</label>
            </td>
            <td>
                <input type="text" id="img" placeholder="https://..." required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="clr">Text Color:</label>
            </td>
            <td>
                <input type="color" id="clr" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="bgclr">Background Color:</label>
            </td>
            <td>
                <input type="color" id="bgclr" required>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="validate()">Create</button>
            </td>
        </tr>
    </table>
</div>



    <div id="main">

        <div class="box">
            <div class="tn">
                <img src="https://cdn-icons-png.flaticon.com/128/14627/14627400.png"
                    alt="profile" class="img">
                </div>
                <div class="ta1">
                    <div class="name">Name</div>
                    <div class="email">Email_id</div>
            </div>
            <div class="ta2">
                <div class="role">Role/Organization</div>
                <div class="org"> Company/Organization</div>
                
            </div>


        </div>
