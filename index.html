<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Builder</title>
    <link rel="stylesheet" href="style.css">    

    
    
</head>

<body>

    <header class="site-header">
  <h1 class="site-title">Profile Card Generator</h1>
  <p class="site-subtitle">Create a clean digital business card in seconds and download it as an image.</p>
</header>


    <div class="inp">
    <table>
        <tr>
            <td>
                <label for="name">Name:</label>
            </td>
            <td>
                <input type="text" id="name" placeholder="e.g. Alex Johnson" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="role">Role/Title:</label>
            </td>
            <td>
                <input type="text" id="role" placeholder="e.g. Software Engineer" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="org">Company/Organization:</label>
            </td>
            <td>
                <input type="text" id="org" placeholder="e.g. TechNova Solutions" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label>
            </td>
            <td>
                <input type="email" id="email" placeholder="e.g. alex.johnson@technova.com" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="img">Profile photo URL:</label>
            </td>
            <td>
                <input type="text" id="img" placeholder="https://..." required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="clr">Text Color:</label>
            </td>
            <td>
                <input type="color" id="clr" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="bgclr">Background Color:</label>
            </td>
            <td>
                <input type="color" id="bgclr" required>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="validate()">Create</button>
            </td>
        </tr>
    </table>
</div>



    <div id="main">

        <div class="box">
            <div class="tn">
                <img src="https://cdn-icons-png.flaticon.com/128/14627/14627400.png"
                    alt="profile" class="img">
                </div>
                <div class="ta1">
                    <div class="name">Name</div>
                    <div class="email">Email_id</div>
            </div>
            <div class="ta2">
                <div class="role">Role/Organization</div>
                <div class="org"> Company/Organization</div>
                
            </div>


        </div>
